<!DOCTYPE html>
<html>
<style type="text/css">
h1{
	text-align: center;
	color: crimson;
	font-size: 2.5em;
}
body{
	background-color: burlywood;
	text-align: center;
	font-size: 1.5em;
}
p{
	color: red;
	font-size: 1.3em;
	font-style: bold;

}
li{
	color: orangered;
	text-align: center;
}
</style>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>Form</title>
</head>
<body>
	<h1>Form</h1>
	<button id = "show_signin">Sign In</button>
	<button id = "show_login">Log In</button>
	<div id = "signin">
		<p>Sign In</p>
		<form  method="POST">
			<ul>
				<li>Name   :  <input type="text" name="name"></li>
				<li>Mobile :  <input type="text" name="number"></li>
				<li>Email   :  <input type="email" name="email"></li>
				<li>Contry    :  <input type="text" name="contry">	</li>
				<li>Password    :  <input type="text" 
				name="password">	</li>
			</ul>
			<input type="submit" name="submit">
		</form>
	</div>
	<div id = "login">
		<p>Log In</p>
		<form method="POST">
			<ul>
				<li>Email   :  <input type="email" name="email"></li>
				<li>Password    :  <input type="password" name="password">	</li>
			</ul>
			<input type="submit" name="submit">
		</form>
	</div>
</body>
<script type="text/javascript">
	$("body").ready(function()
	{
		$("#signin").hide();
		$("#login").show();
	})
	$("#show_login").click(function()
		{
			$("#signin").hide();
			$("#login").show();
		});
	$("#show_signin").click(function()
		{
			$("#login").hide();
			$("#signin").show();
		});
</script>
</html>
